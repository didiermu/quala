<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>+Kool</title>
      <script type="module" crossorigin src="./js/main-07c3bb7a.js"></script>
      <link rel="stylesheet" href="./css/main-7aad1e0b.css">
    </head>
    <body>
        <main class="bienvenida">
            <section>
                <picture>
                    <img src="img/Logo-KOOL-blue-b.svg" alt="" />
                </picture>
                <h1>¿Eres <span> mayor</span> de edad?</h1>
                <div class="bienvenida--opciones">
                    <a id="si" href="home.html"> SÍ </a>
                    <a
                        id="no"
                        href="#!"
                        target="_blank"
                        rel="noopener noreferrer"
                        >NO</a
                    >
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="check-edad" />
                    <label for="check-edad">Recordarme la próxima vez</label>
                </div>
            </section>
        </main>

        
        <script>
            const checkbox = document.querySelector("#check-edad");
            checkbox.addEventListener("click", (e) => {
                if (checkbox.checked) {
                    localStorage.setItem("edad", true);
                } else {
                    localStorage.removeItem("edad");
                }
            });

            if (localStorage.getItem("edad")) {
                window.location.href = "home.html";
            }
        </script>
    </body>
</html>
